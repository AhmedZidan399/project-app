<div class="loginModel modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Welcome Back!</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <div class="input-group">
            <input
              formControlName="email"
              type="email"
              class="form-control"
              placeholder="name@example.com"
            />
            <span class="input-group-text">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
          @if(loginForm.get('email')?.touched){
          <div class="text-danger mt-1 fw-bold">{{ getError('email') }}</div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input
              formControlName="password"
              type="password"
              class="form-control"
              placeholder="Enter your password"
            />
            <span class="input-group-text password-toggle">
              <i class="fas fa-eye"></i>
            </span>
          </div>
          @if(loginForm.get('password')?.touched){
          <div class="text-danger mt-1 fw-bold">{{ getError('password') }}</div>
          }
        </div>

        <div class="form-check">
          <div>
            <input type="checkbox" class="form-check-input" id="remember" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>

        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-login text-white">Sign In</button>

        <div class="divider">
          <span>or continue with</span>
        </div>

        <div class="social-login">
          <button type="button" class="btn btn-social"><i class="fab fa-google"></i>Google</button>
          <button type="button" class="btn btn-social">
            <i class="fab fa-facebook-f"></i>Facebook
          </button>
        </div>

        <div class="register-link">
          Don't have an account? <a href="#" class="text-decoration-none">Register now</a>
        </div>
      </form>
    </div>
  </div>
</div>
