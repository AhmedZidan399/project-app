<!-- Modal -->
<div class="signUpModel modal-dialog modal-dialog-centered modal-lg">
  <div class="modal-content">
    <!-- Modal body -->
    <div class="modal-body p-0">
      <section style="height: auto">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12">
              <div class="card text-black" style="border: none">
                <div class="card-body">
                  <div class="row justify-content-center">
                    <!-- Form column -->
                    <div class="col-md-10 col-lg-6 order-2 order-lg-1">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                      <form class="mx-1 mx-md-4" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">Your Name</label>
                            <div class="input-group">
                              <input
                                type="name"
                                formControlName="name"
                                class="form-control"
                                placeholder="david millon"
                              />
                              <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                              </span>
                            </div>
                            @if(signupForm.get('name')?.touched){
                            <div class="text-danger mt-1 fw-bold">{{ getError('name') }}</div>
                            }
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">Your Email</label>
                            <div class="input-group">
                              <input
                                type="email"
                                formControlName="email"
                                class="form-control"
                                placeholder="name@example.com"
                              />
                              <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                              </span>
                            </div>
                            @if(signupForm.get('email')?.touched){
                            <div class="text-danger mt-1 fw-bold">{{ getError('email') }}</div>
                            }
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                              <input
                                type="password"
                                formControlName="password"
                                class="form-control"
                                placeholder="Enter your password"
                              />
                              <span class="input-group-text password-toggle">
                                <i class="fas fa-eye"></i>
                              </span>
                            </div>
                            @if(signupForm.get('password')?.touched){
                            <div class="text-danger mt-1 fw-bold">{{ getError('password') }}</div>
                            }
                          </div>
                        </div>

                        <div class="form-check d-flex justify-content-center mb-5">
                          <input
                            class="form-check-input me-2"
                            type="checkbox"
                            id="form2Example3c"
                            formControlName="terms"
                          />
                          <label class="form-check-label" for="form2Example3c">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button
                            type="submit"
                            class="btn btn-login text-white"
                            [disabled]="signupForm.invalid"
                          >
                            Register
                          </button>
                        </div>
                      </form>
                    </div>

                    <!-- Image column -->
                    <div class="col-md-10 col-lg-6 d-flex align-items-center order-1 order-lg-2">
                      <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid"
                        alt="Sample image"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
